<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>

        th {
            width: 230px;
            height: 230px;
            float: left;
        }


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>
<table>
    <tr>
        <th class="patch-1"></th>
        <th class="patch-2"></th>
        <th class="patch-3"></th>
    </tr>
    <tr>
        <th class="patch-4"></th>
        <th class="patch-5"></th>
        <th class="patch-6"></th>
    </tr>
    <tr>
        <th class="patch-7"></th>
        <th class="patch-8"></th>
        <th class="patch-9"></th>
    </tr>
</table>
<script>

    var colors = chroma.scale(['blue','red']).mode('lch').colors(9);

    for (i = 0; i < 9; i++) {
        $('head').append($("<style> .patch-" + (i + 1).toString() + " { background: " + colors[i] + "} </style>"));
    }

</script>
</body>
</html>
